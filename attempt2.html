<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://code.jquery.com/jquery-1.8.2.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $.ajax({
        type: "GET",
        url: "ajaxi.csv",
        dataType: "text/csv",
        success: function(data) {processData(data);alert("Lock n Loaded");}
     });
});

function processData(allText) {
    var allTextLines = allText.split(/\r\n|\n/);
    var lines = allTextLines[0].split(',');
	
   alert(lines);
   document.getElementById('ajaxi').innerHTML = lines;
}


</script>

<body>

<div id="ajaxi">
</div>

</body>

</html>
